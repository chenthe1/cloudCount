log4j.appender.logfile.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH\:mm\:ss}]  [ Class \= %C | Method \= %M | Line \= %L ] | %m%n
log4j.appender.logfile.encoding=UTF-8
